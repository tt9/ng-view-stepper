<div>
  <div class="card">
    <ng-view-stepper #viewStepper="ngViewStepper" [initialViewKey]="'page-2'">
      <ng-view-stepper-view key="page-1">
        <ng-template>
          <div class="view">
            <div class="img-wrapper">
              <img
                src="https://images.unsplash.com/photo-1569267773522-0c270c9c4466?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80"
              />
            </div>
            <div>
              <h2>My car</h2>
            </div>
          </div>
        </ng-template>
      </ng-view-stepper-view>
      <ng-view-stepper-view key="page-2">
        <ng-template>
          <div class="view">
            View content goes here 2

            <br />

            Here is a some text

            <ul>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
            </ul>
          </div>
        </ng-template>
      </ng-view-stepper-view>
      <ng-view-stepper-view key="page-3">
        <ng-template>
          <div>
            View content goes here 3. <br />
            Here is an additional; line
          </div>
        </ng-template>
      </ng-view-stepper-view>
    </ng-view-stepper>
  </div>
  <button (click)="viewStepper.goToView('page-1')">Page 1</button>
  <button (click)="viewStepper.goToView('page-2')">Page 2</button>
  <button (click)="viewStepper.goToView('page-3')">Page 3</button>
</div>
